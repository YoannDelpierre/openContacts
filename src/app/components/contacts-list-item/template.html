<div class="contacts-list-item__table" ng-click="contactsListItemCtrl.open()">
  <div class="contacts-list-item__cell">
    {{::contactsListItemCtrl.contact.formattedName}}
  </div>
  <div class="contacts-list-item__cell">
    <a href="mailto:{{::contactsListItemCtrl.contact.email}}">
      {{::contactsListItemCtrl.contact.email}}
    </a>
  </div>
  <div class="contacts-list-item__cell">
    <a href="tel:{{::contactsListItemCtrl.contact.phone}}">
      {{::contactsListItemCtrl.contact.phone}}
    </a>
  </div>
</div>
